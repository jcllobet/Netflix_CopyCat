<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <title></title>
  </head>

  <body>
    <!-- Navbar will go here -->

    <!-- Main Content: Profile goes here -->
    <div class="container">
      <img src="/assets/netflix_logo.png" alt="Netflix Logo" />
      <div><h1>Edit Profile</h1></div>

      <!-- Hr line -->
      <div><hr class="hr-line" /></div>
      <!-- Name -->
      <div class="first-section">
        <div><p class="header-item">EpiCode Student</p></div>
        <!-- Hr line -->
        <hr class="hr-line" />
        <!--Language p tag-->
        <p class="text">Language:</p>
        <!--Drop down Menu for languages -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">English</a>
            <!--<a class="dropdown-item" href="#">German</a>
            <a class="dropdown-item" href="#">French</a>
            <a class="dropdown-item" href="#">Arabic</a>
            <a class="dropdown-item" href="#">Spanish</a>
            <a class="dropdown-item" href="#">Italian</a> -->
          </div>
        </div>
      </div>
      <div class="second-section">
        <!-- p tag  for Maturity Settings -->
        <div><p>Maturity Settings:</p></div>
        <div>
          <!-- p tag  for ALL MATURITY RATINGS -->
          <p class="words">ALL MATURITY RATINGS</p>
        </div>
        <!-- p tag  for some text -->
        <div>
          <p class="texts">
            Show titles of <strong> all maturity ratings</strong> for this
            profile
          </p>
        </div>
        <!-- Edit Button -->
        <div><button type="button" class="button">Edit</button></div>
      </div>
      <!-- Hr line -->
      <hr class="hr-line">
      </div>
      <!--Third Section -->
      <div class="third-section">

        <div><p class="third-heading">Auto play controls</p></div>
        <div><p class="text">Autoplay next episode in a series on all devices. </p></div>
        <div><p class="text">Autoplay previews while browsing on all devices</p></div>
        <hr class="hr-line">
      </div>
      <!--Forth Section -->

      <div class="fourth-section">
        <button type="button" class="btn btn-outline-light">SAVE</button>
        <button type="button" class="btn btn-outline-light">CANCEL</button>
        <button type="button" class="btn btn-outline-light">DELETE PROFILE</button>



      </div>

   

      <!--Overall DIV tag below wrapping all the content in the centre-->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
