<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <title></title>
  </head>

  <body>
    <!-- Navbar will go here -->

    <!-- Main Content: Profile goes here -->
    <div class="container">
      <img src="/assets/netflix_logo.png" alt="Netflix Logo" />
      <div><h1>Edit Profile</h1></div>

      <!-- Hr line -->
      <div><hr class="hr-line" /></div>
      <!-- Name -->
      <div class="first-section">
        <div><p class="header-item">EpiCode Student</p></div>
        <!-- Hr line -->
        <hr class="hr-line" />
        <!--Language p tag-->
        <p class="text">Language:</p>
        <!--Drop down Menu for languages -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">English</a>
            <!--<a class="dropdown-item" href="#">German</a>
            <a class="dropdown-item" href="#">French</a>
            <a class="dropdown-item" href="#">Arabic</a>
            <a class="dropdown-item" href="#">Spanish</a>
            <a class="dropdown-item" href="#">Italian</a> -->
          </div>
        </div>

        <!--First section end div below-->
      </div>
      <div class="second-section">
        <!-- p tag -->
        <p>Maturity Settings:</p>
      </div>

      <!--Overall DIV tag below wrapping all the content in the centre-->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
